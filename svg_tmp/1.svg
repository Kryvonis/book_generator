    <rect width="600" height="600" style="fill: rgb(136, 136, 204);"/>
    <rect width="400" height="400" class="r" style="fill: url(&quot;#p1&quot;); opacity: 0.8; mix-blend-mode: color;"/>
    <rect width="400" height="400" x="200" y="200" class="r"
          style="fill: url(&quot;#p2&quot;); opacity: 0.8; mix-blend-mode: color;"/>
    <text fill="red" x="20" y="20">lol</text>
