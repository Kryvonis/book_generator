            <line x1="-2" y1="-42" x2="92" y2="52" style="stroke-width: 3; stroke-linecap: round; stroke: green;"/>
            <line x1="-2" y1="-52" x2="102" y2="52" style="stroke-width: 3; stroke-linecap: round; stroke: green;"/>
        </pattern>
